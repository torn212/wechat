<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>发布招聘</title>
</head>
<style>
html {
	font-size: 20px;
}
</style>
<script>
	(function(win, doc) {
		function change() {
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + 'px';
		}
		win.addEventListener('resize', change, false);
		win.addEventListener('DOMContentLoaded', change, false);
	})(window, document);
</script>
<script src="script/lib/sea/sea.js" type="text/javascript"></script>
<script src="script/common/config.js" type="text/javascript"></script>
<script>
	seajs.use("addrecruit");
</script>
<body>
	<div class="centerpadding">
		<div class="bd">
			<div class="weui_cells_title">发布招聘信息</div>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">标题:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" placeholder="请输入标题" value="" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">名称:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" placeholder="请输入公司名称" value="" />
					</div>
				</div>
				<div class="weui_cell weui_cell_select weui_select_after">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">类型:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<select class="weui_select">
							<option value="1">全职</option>
							<option value="2">兼职</option>
						</select>
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">电话:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="number" placeholder="请输入联系电话" value="" />
					</div>
				</div>
				<div class="weui_cell weui_cell_select weui_select_after">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">薪水:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<select class="weui_select">
							<option value="1">0-1000</option>
							<option value="2">1000-2000</option>
							<option value="3" selected="selected">2000-4000</option>
							<option value="4">4000-6000</option>
							<option value="4">6000以上</option>
							<option value="4">面谈</option>
						</select>
					</div>
				</div>
				<div class="weui_cell weui_cell_select weui_select_after">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">学历:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<select class="weui_select">
							<option value="1">初中中专</option>
							<option value="2">高中及以上</option>
							<option value="3">大专及以上</option>
							<option value="3">本科及以上</option>
						</select>
					</div>
				</div>
				<div class="weui_cell weui_cell_select weui_select_after">
					<div class="weui_cell_hd">
						<label for="" class="weui_label">经验:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<select class="weui_select">
							<option value="1">不需要经验</option>
							<option value="2">1-2年经验</option>
							<option value="2">3-5年经验</option>
							<option value="2">5年以上经验</option>
						</select>
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">地址:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" placeholder="请输入工作地址" value="" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">人数:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入招聘人数" value="" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">详情:</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<textarea class="weui_textarea" placeholder="请输入职位详情" rows="5"></textarea>
					</div>
				</div>
				<a href="#" class="weui_btn weui_btn_primary">提交</a>
			</div>
		</div>
	</div>
</body>
</html>
