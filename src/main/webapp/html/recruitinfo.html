<style>

}
</style>
<script>
	(function(win, doc) {
		function change() {
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + 'px';
		}

		win.addEventListener('DOMContentLoaded', change, false);
	})(window, document);
</script>
<script src="script/lib/sea/sea.js" type="text/javascript"></script>

<body>

	<div class="bd">

					<input class="weui_input" readonly="readonly" value="个人" />

			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">类型:</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" readonly="readonly" value="全职" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">联系电话:</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<a href="tel://18866668888"> 18866668888 </a>
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">薪水:</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" readonly="readonly" value="3000-5000/月" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">学历:</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" readonly="readonly" value="不限" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">经验:</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" readonly="readonly" value="3年以上" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">地址:</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" readonly="readonly" value="禹城市开发区" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">人数:</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" readonly="readonly" value="5人" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">发布日期:</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" readonly="readonly" value="2016-05-04" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">职位描述:</label>
				</div>

					<p class="wordbreak">xxx公司招聘服务员,双休,五险一金,xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx....</p>
				</div>
			</div>
